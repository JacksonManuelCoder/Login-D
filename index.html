<html>
<head>
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?auto=compress&cs=tinysrgb&w=600') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .toggle-btn {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .toggle-btn button {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-btn button.active {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .remember {
            display: flex;
            align-items: center;
        }
        .form-group .remember label {
            margin-left: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
    </style>
    <script>
        function toggleForm(formType) {
            const loginButton = document.getElementById('loginButton');
            const signupButton = document.getElementById('signupButton');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');

            if (formType === 'login') {
                loginButton.classList.add('active');
                signupButton.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginButton.classList.remove('active');
                signupButton.classList.add('active');
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="toggle-btn">
            <button id="loginButton" class="active" onclick="toggleForm('login')">Log In</button>
            <button id="signupButton" onclick="toggleForm('signup')">Sign Up</button>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">User ID</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group remember">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="newUsername">User ID</label>
                <input type="text" id="newUsername" name="newUsername">
            </div>
            <div class="form-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" name="newEmail">
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" name="newPassword">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
